services:
  php:
    build:
      context: .
      dockerfile: docker/symfony/Dockerfile
    container_name: symfony-php
    volumes:
      - ./symfony:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8000:8000"
    tty: true

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: symfony-nginx
    ports:
      - "8080:80"
    volumes:
      - ./symfony:/var/www/html
    depends_on:
      - php
